<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/styles.css">

  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Google Materialize Icons CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- JS for image popover -->
  <script defer src="./js/imgPopover.js"></script>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <div class="img-container" id="popover-trigger">
        <img 
          class="card__img"
          src="./images/image-equilibrium.jpg" 
          alt=""
        >
      </div>
    </div>
    <div class="card__body">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <span class="card__price">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
          <span class="visually-hidden">ethereum</span>
        </span>
        <span class="card__buying-time">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </span>
      </div>
    </div>
    <div class="card__footer">
      <img class="author-img" src="./images/image-avatar.png" alt="">
      <span>Creation of <span class="text-white">Jules Wyvern</span></span>
    </div>
  </div>

  <div class="popover" id="popover">
    <div class="popover__header">
      <button class="close-btn" id="popover-closeBtn">  
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <img src="./images/image-equilibrium.jpg" alt="">
  </div>
</body>
</html>
